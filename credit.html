<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>QUNATMANN</title>
		<link rel="stylesheet" href="./credit.css">
	</head>

	<body>

		<div class="credits">


			<div class="backtest-credits">
				<div>
					<div class="credits-head">Backtest Credits</div>
					<div class="credits-num">
						3/50
					</div>
				</div>
				<div class="credits-icon ">
					<i class="fas fa-history"></i>
				</div>
			</div>

			<div class="backtest-credits" onclick="changeColor()">
				<div>
					<div class="credits-head">Live Credits</div>
					<div class="credits-num">
						0/1
					</div>
				</div>
				<div class="credits-icon ">
					<span class="material-symbols-outlined">
						smart_display
					</span>
					</span>
				</div>
			</div>

			<div class="backtest-credits">
				<div>
					<div class="credits-head">Broker Integration</div>
					<div class="credits-num">
						No
					</div>
				</div>
				<div class="credits-icon ">
					<i class="fas fa-user-friends"></i>
					</span>
				</div>
			</div>

			<div class="backtest-credits">
				<div>
					<div class="credits-head">Free Active till</div>
					<div class="credits-num">
						Plan Expired
					</div>
				</div>
				<div class="credits-icon ">
					<i class="fas fa-user-friends"></i>
					</span>
				</div>
			</div>
		</div>
